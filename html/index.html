<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Jogo da velha</title>
</head>
<body>
  <section class="conteiner-esquerda">
    <div class="caixa-centro caixa-centro-esquerda">
      <div class="embrulho-jogador">
        <input type="text" placeholder="Jogador 1" class=" nome-jogador nome-jogador-1">
        <div class="jogador-2">
          <input type="text" placeholder="Jogador 2" class="nome-jogador nome-jogador-2 nome-bot">
          <div class="switcher switcher-bot">
            <div class="switcher-bola"></div>
          </div>
        </div>
      </div>
      <h2 class="sub-texto texto-MD">Tipo de partida</h2>
      <div class="modo-de-jogo">
        <span class="MD">Melhor de 3</span>
        <div class="switcher switcher-md">
          <div class="switcher-bola"></div>
        </div>
        <span class="MD">Melhor de 5 </span>
      </div>
      <button class="botão botão-jogar">Jogar</button>
      <h2 class="sub-texto sub-texto--histórico">Histórico de partidas</h2>
      <ul class="caixa-histórico-partidas">
      </ul>
      <button class="botão botão-reiniciar">Reiniciar</button>
    </div>
  </section>
  <section class="conteiner-centro">
    <div class="embrulho-placar">
      <strong class="sub-texto texto-placar">Placar</strong>
      <div class="embrulho-placar-jogador">
        <span class="placar placar-1">00</span>
        <span class="nome-do-ganhador">Ganhador</span>
        <span class="placar placar-2">00</span>
      </div>
    </div>
    <div class="tabuleiro">
      <span class="item-tabuleiro item-tabuleiro-0"></span>
      <span class="item-tabuleiro item-tabuleiro-1"></span>
      <span class="item-tabuleiro item-tabuleiro-2"></span>
      <span class="item-tabuleiro item-tabuleiro-3"></span>
      <span class="item-tabuleiro item-tabuleiro-4"></span>
      <span class="item-tabuleiro item-tabuleiro-5"></span>
      <span class="item-tabuleiro item-tabuleiro-6"></span>
      <span class="item-tabuleiro item-tabuleiro-7"></span>
      <span class="item-tabuleiro item-tabuleiro-8"></span>
    </div>
  </section>

  <section class="conteiner-direita">
    <strong class="sub-texto texto-jogadas">Histórico de jogadas</strong>
    <div class="caixa-centro-direita">
    <ul class="movimento-jogadas">
    </ul>
    </div>
    
  </section>
</body>
<script src="/js/index.js"></script>
</html>
